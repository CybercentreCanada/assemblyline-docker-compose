apm-server:
  host: "0.0.0.0:8200"
  kibana:
    enabled: true
    host: kibana:5601
    path: kibana
    protocol: http
    username: ${ELASTIC_USERNAME}
    password: ${ELASTIC_PASSWORD}

logging:
  level: warning
  json: true

output.elasticsearch:
  hosts: ${ELASTIC_HOSTS}
  username: ${ELASTIC_USERNAME}
  password: ${ELASTIC_PASSWORD}

setup.template.settings:
  index.number_of_shards: 1
  index.number_of_replicas: 0

setup.kibana:
  host: "http://kibana:5601"
  username: ${ELASTIC_USERNAME}
  password: ${ELASTIC_PASSWORD}